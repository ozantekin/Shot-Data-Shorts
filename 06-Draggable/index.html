<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable</title>
    <style>
      .rectangle {
        color: white;
        background-color: black;
        padding: 5px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="rectangle" draggable="true">Sürüklenebilir</div>
    <div class="rectangle" draggable="false">Sabit</div>
  </body>
</html>
